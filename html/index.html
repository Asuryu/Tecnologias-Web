<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>USF - Vila de Cucujães</title>

        <meta charset="UTF-8">
        <meta name="description" content="USF Aliança">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Asuryu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#317EFB"/>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" preload href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" preload href="../css/index.css">
        <script src="../js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="../manifest.json">             
    </head>

    <body>

        <script>
            if("serviceWorker" in navigator){
                navigator.serviceWorker.register("../service-worker.js")
            }
        </script>

        <a style="cursor: pointer;" onclick="$(window).scrollTop(0);"><img alt="USF Aliança (Logo)" draggable="false" class="logo" src="../assets/logo.png"></a>
        <div class="navbg"></div>

        <div class="menu-mobile">
            <div class="hey">
                <a>Quem Somos</a>
                <a>O que Fazemos</a>
                <a>Indicadores</a>
                <a>Recursos</a>
                <a>Mais Apoio</a>
            </div>
        </div>

        <div class="navbar">
            <a>Quem Somos</a>
            <a>O que Fazemos</a>
            <a>Indicadores</a>
            <a>Recursos</a>
            <a>Mais Apoio</a>
        </div>

        <div class="background">
            <div class="darkner"></div>
            <img alt="Flair" class="flair" draggable="false" src="../assets/flair.png">
            <img alt="Centro de Saúde" draggable="false" src="../assets/centro-de-saude.jpg">
        </div>

        <div class="btns">
            <a class="close"><i class="fas fa-times"></i></a>
            <a class="log"><i class="far fa-user"></i></a>
            <a class="men" id="off"><i class="fas fa-bars"></i></a>
        </div>
        
        <div class="loginBox">
            <div class="notification" id="log_in"></div>
            <h class="title">Login</h>
            <p class="subtitle">Faça login para aceder à sua área pessoal</p>
            <input placeholder="Email" type="email" id="email">
            <input placeholder="Password" type="password" id="pwd">
            <button id="login" onclick="checkCredentials();">Entrar</button>
            <p class="register-link">ou pode <a id="register">registar-se</a></p>
        </div>
        <div class="registerBox">
            <div class="notification" id="sign_up"></div>
            <h class="title" style="width: 300px;">Sign Up</h>
            <p class="subtitle">Registe-se para poder usufruir de todas as funcionalidades da USF</p>
            <input placeholder="Email" type="email" id="email_reg">
            <input placeholder="Password" type="password" id="pwd_reg">
            <button id="register" onclick="registerUser();">Registar</button>
            <p class="register-link">ou pode fazer <a id="login">login</a></p>
        </div>

    </body>
</html>
